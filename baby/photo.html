        <h2>{{ page.title }}</h2>
        <p>A multimedia Smörgåsbord!</p>
        <h3 id="Photo">Photo Album</h3>
        <!-- Images used to open the lightbox -->
        <div class="row">
                <div class="column">
                        <img src="https://res.cloudinary.com/dh4osksz7/image/upload/c_thumb,w_200,g_face/v1592284583/itsaboy_icqcwu.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
                </div>
                <div class="column">
                        <img src="https://res.cloudinary.com/dh4osksz7/image/upload/c_thumb,w_200,g_face/v1592284583/tinyexplorer_iczuzn.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
                </div>
                <div class="column">
                        <img src="https://res.cloudinary.com/dh4osksz7/image/upload/c_thumb,w_200,g_face/v1592284583/Sonogram_2_puss2v.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
                </div>
                <div class="column">
                        <img src="https://res.cloudinary.com/dh4osksz7/image/upload/c_thumb,w_200,g_face/v1592284583/Sonogram_1_dsfvtw.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
                </div>
      </div>
      
      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="https://res.cloudinary.com/dh4osksz7/image/upload/v1592284583/itsaboy_icqcwu.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="https://res.cloudinary.com/dh4osksz7/image/upload/v1592284583/tinyexplorer_iczuzn.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="https://res.cloudinary.com/dh4osksz7/image/upload/v1592284583/Sonogram_2_puss2v.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="https://res.cloudinary.com/dh4osksz7/image/upload/v1592284583/Sonogram_1_dsfvtw.jpg" style="width:100%">
          </div>
      
          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <!-- Caption text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          <!-- Thumbnail image controls -->
          <div class="column">
            <img class="demo" src="https://res.cloudinary.com/dh4osksz7/image/upload/c_thumb,w_200,g_face/v1592284583/itsaboy_icqcwu.jpg" onclick="currentSlide(1)" alt="It's a Boy!">
          </div>
      
          <div class="column">
            <img class="demo" src="https://res.cloudinary.com/dh4osksz7/image/upload/c_thumb,w_200,g_face/v1592284583/tinyexplorer_iczuzn.jpg" onclick="currentSlide(2)" alt="We are pregnant!">
          </div>
      
          <div class="column">
            <img class="demo" src="https://res.cloudinary.com/dh4osksz7/image/upload/c_thumb,w_200,g_face/v1592284583/Sonogram_2_puss2v.jpg" onclick="currentSlide(3)" alt="It's a Human!">
          </div>
      
          <div class="column">
            <img class="demo" src="https://res.cloudinary.com/dh4osksz7/image/upload/c_thumb,w_200,g_face/v1592284583/Sonogram_1_dsfvtw.jpg" onclick="currentSlide(4)" alt="Something is coming!">
          </div>
        </div>
      </div>
      <!-- Script for Gallery -->
      <script>
        // Open the Modal
        function openModal() {
          document.getElementById("myModal").style.display = "block";
        }
        
        // Close the Modal
        function closeModal() {
          document.getElementById("myModal").style.display = "none";
        }
        
        var slideIndex = 1;
        showSlides(slideIndex);
        
        // Next/previous controls
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        // Thumbnail image controls
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("demo");
          var captionText = document.getElementById("caption");
          if (n > slides.length) {slideIndex = 1}
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          captionText.innerHTML = dots[slideIndex-1].alt;
        }
        </script>
